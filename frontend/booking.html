<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking — Lojo Barbers</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div data-include="header"></div>

  <main class="container pad">
    <h1>Book en tid</h1>
    <p class="muted">Vælg ydelse, dato og tidspunkt. Du får en e-mailbekræftelse, når vi har bekræftet din tid.</p>

    <form id="bookingForm" class="card form">
      <div class="form-row">
        <label for="service">Ydelse</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>Vælg ydelse</option>
          <option value="Classic Cut">Classic Cut (30 min)</option>
          <option value="Skin Fade">Skin Fade (45 min)</option>
          <option value="Beard Trim">Beard Trim (20 min)</option>
          <option value="Cut & Beard">Cut & Beard (60 min)</option>
        </select>
      </div>

      <div class="form-row two">
        <div>
          <label for="date">Dato</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div>
          <label for="time">Tidspunkt</label>
          <select id="time" name="time" required>
            <option value="" disabled selected>Vælg tidspunkt</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <label for="barber">Barber (valgfri)</label>
        <select id="barber" name="barber">
          <option value="" selected>Ingen præference</option>
          <option value="Lojo">Lojo</option>
        </select>
      </div>

      <div class="form-row two">
        <div>
          <label for="name">Navn</label>
          <input type="text" id="name" name="name" required placeholder="Dit navn" />
        </div>
        <div>
          <label for="phone">Telefon</label>
          <input type="tel" id="phone" name="phone" required placeholder="+45 12 34 56 78" />
        </div>
      </div>

      <div class="form-row">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="dig@example.com" />
      </div>

      <div class="form-row">
        <label for="note">Noter (valgfri)</label>
        <textarea id="note" name="note" rows="3" placeholder="Særlige ønsker, referencer osv."></textarea>
      </div>

      <div class="form-row">
        <button class="btn primary" type="submit" id="submitBtn">Send booking-anmodning</button>
        <p class="muted" id="formHelp" style="margin-top:.5rem">Du får en e-mail, når vi har bekræftet tiden.</p>
      </div>
    </form>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </main>

  <div data-include="footer"></div>

  <!-- EmailJS SDK (til e-mail afsendelse fra browseren) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/booking.js"></script>
</body>
</html>
