<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Lojo Barbers</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div data-include="header"></div>

  <main class="container pad">
    <h1>Contact & Hours</h1>
    <div class="grid two">
      <section class="card">
        <h3>Find us</h3>
        <p>123 Fade St, Your City</p>
        <p><a href="tel:+123456789">+1 234 567 89</a></p>
        <p><a href="mailto:hello@lojobarbers.com">hello@lojobarbers.com</a></p>
        <h4>Hours</h4>
        <ul class="list">
          <li>Mon–Fri: 10:00–19:00</li>
          <li>Sat: 10:00–16:00</li>
          <li>Sun: Closed</li>
        </ul>
      </section>
      <section class="card">
        <h3>Map</h3>
        <!-- Replace src with your Google Maps embed -->
        <div class="map">
          <iframe title="Map" src="https://maps.google.com/maps?q=NYC&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
      </section>
    </div>
  </main>

  <div data-include="footer"></div>

  <div id="cartDrawer" class="cart-drawer" aria-hidden="true"></div>
  <script src="assets/js/main.js"></script>
</body>
</html>
